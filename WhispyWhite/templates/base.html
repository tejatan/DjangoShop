{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WhispyWhite{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" media="only screen and (max-width: 1200px)">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }
        .navbar {
            background: #000; /* Dark background */
            padding: 10px 20px;
            margin-bottom: 0;
        }
        .navbar-brand img {
            max-height: 24px;
        }
        .navbar-nav .nav-link {
            text-decoration: none;
            color: #fff; /* Light text color */
            font-size: 14px;
            padding: 10px;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff; /* Blue hover color */
        }
        .dropdown-menu {
            background-color: #000; /* Dark background */
            border-color: #333;
        }
        .dropdown-item {
            color: #fff; /* Light text color */
        }
        .dropdown-item:hover {
            color: #007bff; /* Blue hover color */
            background-color: #333;
        }
        .search-form input {
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 50px 0 0 50px;
            width: 250px;
            background-color: #333; /* Dark background */
            color: #fff; /* Light text color */
            outline: none;
        }
        .search-form button {
            padding: 10px 15px;
            border: 1px solid #333;
            border-left: none;
            border-radius: 0 17px 17px 0;
            background: #007bff; /* Blue button color */
            color: #fff; /* Light text color */
            cursor: pointer;
            outline: none;
        }
        .navbar-icons {
            display: flex;
            align-items: center;
        }
        .navbar-icons i {
            color: #fff; /* Light text color */
            font-size: 20px;
            margin-left: 20px;
            cursor: pointer;
        }
        .main-content {
            padding: 10px;
            margin-top: 0;
            background-color: #000; /* Dark background */
        }
        .footer {
            background: #000; /* Dark background */
            color: #fff; /* Light text color */
            padding: 20px;
            text-align: center;
        }
        .section-intro {
            background-color: #000; /* Dark background */
            color: white; /* Light text color */
            padding: 14px;
        }
        .card-product-grid {
            background-color: #333; /* Dark background */
            border: none;
            padding: 10px
        }
        .card-product-grid .img-wrap img {
            max-width: 100%;
        }
        .card-product-grid .info-wrap {
            padding: 10px;
        }
        .card-product-grid .title {
            color: #fff; /* Light text color */
            text-decoration: none;
        }
        .card-product-grid .title:hover {
            color: #007bff; /* Blue hover color */
        }
        .card-product-grid .price {
            color: #ffc107; /* Yellow price color */
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #000; /* Dark background */
            border-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-menu.show {
            display: block;
        }
        @media (max-width: 991px) {
            .navbar-collapse {
                position: fixed;
                top: 0;
                right: -100%;
                padding: 20px;
                width: 80%;
                height: 100%;
                background-color: #000; /* Dark background */
                transition: all 0.6s ease-in-out;
                overflow-y: auto;
                z-index: 1000;
            }
            .navbar-collapse.show {
                right: 0;
            }
            .navbar-nav {
                margin-top: 20px;
            }
            .dropdown-menu {
                position: static !important;
                background-color: transparent;
                border: none;
                box-shadow: none;
            }
            .dropdown-item {
                color: #fff; /* Light text color */
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">
            <img src="{% static 'images/logo5.png' %}" alt="WhispyWhite">
        </a>
        <button class="navbar-toggler" type="button" id="menu-icon">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/store">Store</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
                        {% for category in links %}
                        <a class="dropdown-item" href="{{category.get_url}}">{{ category.category_name }}</a>
                        {% endfor %}
                    </div>
                </li>
            </ul>
            <form action="#" class="form-inline my-2 my-lg-0 search-form">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="navbar-icons">
                <a href="/cart"><i class="fa fa-shopping-cart"></i></a>
                <a href="/account.html"><i class="fa fa-user"></i></a>
                <i class="fa fa-search" onclick="toggleSearch()"></i>
            </div>
        </div>
    </nav>
    <div class="main-content">
    {% block content %}
    {% endblock %}
    </div>
    {% include 'footer.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7MQa2f7qXab5V6/U3uc/5IFfL7xN5I5YVh1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.getElementById('menu-icon');
            const navbarNav = document.getElementById('navbarNav');
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownMenu = document.querySelector('.dropdown-menu');

            menuIcon.addEventListener('click', function() {
                navbarNav.classList.toggle('show');
                if (navbarNav.classList.contains('show')) {
                    menuIcon.querySelector('i').classList.remove('fa-bars');
                    menuIcon.querySelector('i').classList.add('fa-times');
                } else {
                    menuIcon.querySelector('i').classList.remove('fa-times');
                    menuIcon.querySelector('i').classList.add('fa-bars');
                }
            });

            dropdownToggle.addEventListener('click', function(e) {
                e.preventDefault();
                dropdownMenu.classList.toggle('show');
            });

            document.addEventListener('click', function(e) {
                if (!menuIcon.contains(e.target) && !navbarNav.contains(e.target)) {
                    navbarNav.classList.remove('show');
                    menuIcon.querySelector('i').classList.remove('fa-times');
                    menuIcon.querySelector('i').classList.add('fa-bars');
                }
            });
        });

        function toggleSearch() {
            const searchForm = document.querySelector('.search-form');
            searchForm.classList.toggle('show');
        }
    </script>
</body>
</html>
